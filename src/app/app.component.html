<div class="ngx-material-timepicker-example__form-group">
    <input placeholder="Editable dial" aria-label="Editable dial"
           [ngxTimepicker]="editableDialPicker" readonly
           [format]="24"
    >
    <ngx-material-timepicker #editableDialPicker
                             [enableKeyboardInput]="true"></ngx-material-timepicker>
</div>
